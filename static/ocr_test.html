    <style>

        input[type="file"], select, textarea {

        .btn {

            color: white;
            border: none;

        .btn:hover {

        .btn:disabled {

        .result-area {

        }

        .status {
            padding: 10px 15px;
            border-radius: 5px;

            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .model-card {
            background: white;
            border: 2px solid #e0e0e0;

        }

        .model-card:hover {

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .model-card.available {

        }

        .model-card.unavailable {

        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” OCR åŠŸèƒ½æµ‹è¯•</h1>
            <p>æµ‹è¯•å¤šæ¨¡å‹OCRæ–‡å­—è¯†åˆ«åŠŸèƒ½</p>
        </div>

        <div class="content">
            <!-- æ¨¡å‹åˆ—è¡¨ -->
            <div class="section">
                <h2><span class="icon">ğŸ¤–</span> å¯ç”¨æ¨¡å‹</h2>
                <button class="btn" onclick="loadModels()">åˆ·æ–°æ¨¡å‹åˆ—è¡¨</button>
                <div id="modelsResult" class="models-grid"></div>
            </div>

            <!-- æ–‡ä»¶ä¸Šä¼ å’ŒOCRæµ‹è¯• -->
            <div class="section">
                <h2><span class="icon">ğŸ“„</span> OCR æ–‡å­—è¯†åˆ«</h2>
                <form id="ocrForm">
                    <div class="form-group">
                        <label for="imageFile">é€‰æ‹©å›¾ç‰‡æ–‡ä»¶:</label>
                        <input type="file" id="imageFile" accept="image/*" required>
                        <div id="imagePreview"></div>
                    </div>

                    <div class="form-group">
                        <label for="modelSelect">é€‰æ‹©æ¨¡å‹:</label>
                        <select id="modelSelect" required>
                            <option value="">è¯·å…ˆåŠ è½½æ¨¡å‹åˆ—è¡¨</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="promptText">è‡ªå®šä¹‰æç¤ºè¯ (å¯é€‰):</label>
                        <textarea id="promptText" placeholder="ä¾‹å¦‚: è¯·æå–è¿™å¼ å›¾ç‰‡ä¸­çš„æ‰€æœ‰æ–‡å­—å†…å®¹ï¼Œä¿æŒåŸæœ‰çš„æ ¼å¼å’Œå¸ƒå±€ã€‚"></textarea>
                    </div>

                    <button type="button" class="btn" onclick="submitOCR()">å¼€å§‹è¯†åˆ«</button>
                    <button type="button" class="btn" onclick="submitStreamOCR()">æµå¼è¯†åˆ«</button>
                </form>

                <div id="ocrStatus"></div>
                <div id="ocrResult" class="result-area" style="display: none;"></div>
            </div>

            <!-- ä»»åŠ¡çŠ¶æ€æŸ¥è¯¢ -->
            <div class="section">
                <h2><span class="icon">ğŸ“Š</span> ä»»åŠ¡çŠ¶æ€æŸ¥è¯¢</h2>
                <div class="form-group">
                    <label for="taskId">ä»»åŠ¡ID:</label>
                    <input type="text" id="taskId" placeholder="è¾“å…¥ä»»åŠ¡ID">
                    <button class="btn" onclick="checkTaskStatus()">æŸ¥è¯¢çŠ¶æ€</button>
                    <button class="btn" onclick="getTaskResult()">è·å–ç»“æœ</button>
                </div>
                <div id="taskStatus"></div>
                <div id="taskResult" class="result-area" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v2/ocr';
        let currentTaskId = null;

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, content) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = content;
        }

        // åŠ è½½æ¨¡å‹åˆ—è¡¨
        async function loadModels() {
            showStatus('modelsResult', '<div class="loading"></div> æ­£åœ¨åŠ è½½æ¨¡å‹åˆ—è¡¨...');
            
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                
                if (response.ok) {
                    displayModels(data.models);
                    updateModelSelect(data.models);
                    showStatus('modelsResult', '');
                } else {
                    showStatus('modelsResult', `åŠ è½½å¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showStatus('modelsResult', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºæ¨¡å‹åˆ—è¡¨
        function displayModels(models) {
            const container = document.getElementById('modelsResult');
            container.innerHTML = models.map(model => `
                <div class="model-card ${model.available ? 'available' : 'unavailable'}">
                    <h3>${model.name}</h3>
                    <p>${model.description}</p>
                    <p><strong>çŠ¶æ€:</strong> ${model.available ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'}</p>
                </div>
            `).join('');
        }

        // æ›´æ–°æ¨¡å‹é€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateModelSelect(models) {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option value="">è¯·é€‰æ‹©æ¨¡å‹</option>' + 
                models.filter(m => m.available)
                      .map(m => `<option value="${m.name}">${m.name} - ${m.description}</option>`)
                      .join('');
        }

        // å›¾ç‰‡é¢„è§ˆ
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        // æäº¤OCRä»»åŠ¡
        async function submitOCR() {
            const fileInput = document.getElementById('imageFile');
            const modelSelect = document.getElementById('modelSelect');
            const promptText = document.getElementById('promptText');

            if (!fileInput.files[0]) {
                showStatus('ocrStatus', 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            if (!modelSelect.value) {
                showStatus('ocrStatus', 'è¯·é€‰æ‹©æ¨¡å‹', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('model', modelSelect.value);
            if (promptText.value.trim()) {
                formData.append('prompt', promptText.value.trim());
            }

            showStatus('ocrStatus', '<div class="loading"></div> æ­£åœ¨åˆ›å»ºOCRä»»åŠ¡...', 'info');

            try {
                const response = await fetch(`${API_BASE}/extract`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentTaskId = data.task_id;
                    document.getElementById('taskId').value = currentTaskId;
                    showStatus('ocrStatus', `ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼ä»»åŠ¡ID: ${data.task_id}`, 'success');
                    
                    // è‡ªåŠ¨å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                    pollTaskStatus(data.task_id);
                } else {
                    showStatus('ocrStatus', `ä»»åŠ¡åˆ›å»ºå¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showStatus('ocrStatus', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æµå¼OCR
        async function submitStreamOCR() {
            const fileInput = document.getElementById('imageFile');
            const modelSelect = document.getElementById('modelSelect');
            const promptText = document.getElementById('promptText');

            if (!fileInput.files[0]) {
                showStatus('ocrStatus', 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            if (!modelSelect.value) {
                showStatus('ocrStatus', 'è¯·é€‰æ‹©æ¨¡å‹', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('model', modelSelect.value);
            if (promptText.value.trim()) {
                formData.append('prompt', promptText.value.trim());
            }

            showStatus('ocrStatus', '<div class="loading"></div> æ­£åœ¨è¿›è¡Œæµå¼OCRè¯†åˆ«...', 'info');
            document.getElementById('ocrResult').style.display = 'block';
            document.getElementById('ocrResult').textContent = '';

            try {
                const response = await fetch(`${API_BASE}/extract/stream`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    showStatus('ocrStatus', `æµå¼OCRå¤±è´¥: ${errorData.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.chunk) {
                                    document.getElementById('ocrResult').textContent += data.chunk;
                                } else if (data.finished) {
                                    showStatus('ocrStatus', 'æµå¼OCRè¯†åˆ«å®Œæˆï¼', 'success');
                                } else if (data.error) {
                                    showStatus('ocrStatus', `æµå¼OCRé”™è¯¯: ${data.error}`, 'error');
                                }
                            } catch (e) {
                                console.warn('è§£æSSEæ•°æ®å¤±è´¥:', line);
                            }
                        }
                    }
                }
            } catch (error) {
                showStatus('ocrStatus', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }

        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        async function pollTaskStatus(taskId) {
            const maxAttempts = 30;
            let attempts = 0;

            const poll = async () => {
                if (attempts >= maxAttempts) {
                    showStatus('ocrStatus', 'ä»»åŠ¡çŠ¶æ€æŸ¥è¯¢è¶…æ—¶', 'warning');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/task/${taskId}`);
                    const data = await response.json();

                    if (response.ok) {
                        showStatus('ocrStatus', `ä»»åŠ¡çŠ¶æ€: ${data.status} (è¿›åº¦: ${data.progress}%)`, 'info');

                        if (data.status === 'completed') {
                            showStatus('ocrStatus', 'ä»»åŠ¡å®Œæˆï¼æ­£åœ¨è·å–ç»“æœ...', 'success');
                            await getTaskResult(taskId);
                            return;
                        } else if (data.status === 'failed') {
                            showStatus('ocrStatus', `ä»»åŠ¡å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                            return;
                        }

                        attempts++;
                        setTimeout(poll, 2000); // 2ç§’åå†æ¬¡æŸ¥è¯¢
                    } else {
                        showStatus('ocrStatus', `çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                    }
                } catch (error) {
                    showStatus('ocrStatus', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
                }
            };

            poll();
        }

        // æŸ¥è¯¢ä»»åŠ¡çŠ¶æ€
        async function checkTaskStatus() {
            const taskId = document.getElementById('taskId').value.trim();
            if (!taskId) {
                showStatus('taskStatus', 'è¯·è¾“å…¥ä»»åŠ¡ID', 'error');
                return;
            }

            showStatus('taskStatus', '<div class="loading"></div> æ­£åœ¨æŸ¥è¯¢ä»»åŠ¡çŠ¶æ€...');

            try {
                const response = await fetch(`${API_BASE}/task/${taskId}`);
                const data = await response.json();

                if (response.ok) {
                    const statusInfo = `
ä»»åŠ¡ID: ${data.task_id}
çŠ¶æ€: ${data.status}
è¿›åº¦: ${data.progress}%
åˆ›å»ºæ—¶é—´: ${new Date(data.created_at).toLocaleString()}
${data.result ? `\nç»“æœé¢„è§ˆ: ${data.result.substring(0, 100)}...` : ''}
${data.error ? `\né”™è¯¯ä¿¡æ¯: ${data.error}` : ''}
                    `;
                    showResult('taskResult', statusInfo);
                    showStatus('taskStatus', 'çŠ¶æ€æŸ¥è¯¢æˆåŠŸ', 'success');
                } else {
                    showStatus('taskStatus', `æŸ¥è¯¢å¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showStatus('taskStatus', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }

        // è·å–ä»»åŠ¡ç»“æœ
        async function getTaskResult(taskId = null) {
            const id = taskId || document.getElementById('taskId').value.trim();
            if (!id) {
                showStatus('taskStatus', 'è¯·è¾“å…¥ä»»åŠ¡ID', 'error');
                return;
            }

            showStatus('taskStatus', '<div class="loading"></div> æ­£åœ¨è·å–ä»»åŠ¡ç»“æœ...');

            try {
                const response = await fetch(`${API_BASE}/task/${id}/result`);
                const data = await response.json();

                if (response.ok) {
                    const resultInfo = `
ä»»åŠ¡ID: ${data.task_id}
ä½¿ç”¨æ¨¡å‹: ${data.model}
è¯†åˆ«ç»“æœ:
${data.result}
                    `;
                    
                    if (taskId) {
                        // æ¥è‡ªè½®è¯¢çš„ç»“æœæ˜¾ç¤º
                        showResult('ocrResult', data.result);
                    } else {
                        // æ‰‹åŠ¨æŸ¥è¯¢çš„ç»“æœæ˜¾ç¤º
                        showResult('taskResult', resultInfo);
                    }
                    
                    showStatus('taskStatus', 'ç»“æœè·å–æˆåŠŸ', 'success');
                } else {
                    showStatus('taskStatus', `è·å–ç»“æœå¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showStatus('taskStatus', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ¨¡å‹åˆ—è¡¨
        window.addEventListener('load', function() {
            loadModels();
        });
    </script>
