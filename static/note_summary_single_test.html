    <script>
        let ws = null;
        let testHistory = [];

        // åˆ‡æ¢ä»»åŠ¡IDå­—æ®µæ˜¾ç¤º
        function toggleTaskIdField() {
            const action = document.getElementById('action').value;
            const taskIdGroup = document.getElementById('taskIdGroup');
            
            if (action === 'status' || action === 'cancel') {
                taskIdGroup.style.display = 'block';
            } else {
                taskIdGroup.style.display = 'none';
            }
        }

        // æ›´æ–°WebSocketçŠ¶æ€
        function updateWSStatus(status, text) {
            const indicator = document.getElementById('wsStatus');
            const statusText = document.getElementById('wsStatusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        // æ·»åŠ WebSocketæ—¥å¿—
        function addWSLog(type, message) {
            const log = document.getElementById('wsLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('è¯·å…ˆè¾“å…¥ç”¨æˆ·ID', 'error');
                return;
            }

            const wsUrl = `ws://localhost:8000/api/v2/note-summary/ws/${userId}`;
            
            updateWSStatus('connecting', 'è¿æ¥ä¸­...');
            addWSLog('info', `æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                updateWSStatus('connected', 'å·²è¿æ¥');
                addWSLog('received', 'WebSocketè¿æ¥å·²å»ºç«‹');
            };

            ws.onmessage = function(event) {
                addWSLog('received', `æ”¶åˆ°æ¶ˆæ¯: ${event.data}`);
            };

            ws.onclose = function(event) {
                updateWSStatus('disconnected', 'å·²æ–­å¼€');
                addWSLog('error', `è¿æ¥å·²å…³é—­: ${event.code} ${event.reason}`);
            };

            ws.onerror = function(error) {
                updateWSStatus('disconnected', 'è¿æ¥é”™è¯¯');
                addWSLog('error', `è¿æ¥é”™è¯¯: ${error}`);
            };
        }

        // æ–­å¼€WebSocket
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateWSStatus('disconnected', 'å·²æ–­å¼€');
                addWSLog('info', 'ä¸»åŠ¨æ–­å¼€è¿æ¥');
            }
        }

        // å‘é€å¿ƒè·³
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('ping');
                addWSLog('sent', 'å‘é€å¿ƒè·³: ping');
            } else {
                addWSLog('error', 'WebSocketæœªè¿æ¥');
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type = 'info') {
            const result = document.getElementById('apiResult');
            result.className = `result ${type}`;
            result.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
        }

        // æ·»åŠ åˆ°æµ‹è¯•å†å²
        function addToHistory(action, request, response, success) {
            const timestamp = new Date().toLocaleString();
            testHistory.unshift({
                timestamp,
                action,
                request,
                response,
                success
            });

            updateHistoryDisplay();
        }

        // æ›´æ–°å†å²æ˜¾ç¤º
        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('testHistory');
            historyDiv.innerHTML = '';

            testHistory.slice(0, 10).forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `result ${item.success ? 'success' : 'error'}`;
                div.style.marginBottom = '10px';
                div.innerHTML = `
                    <strong>[${item.timestamp}] ${item.action}</strong><br>
                    è¯·æ±‚: ${JSON.stringify(item.request, null, 2)}<br>
                    å“åº”: ${JSON.stringify(item.response, null, 2)}
                `;
                historyDiv.appendChild(div);
            });
        }

        // æ¸…ç©ºå†å²
        function clearHistory() {
            testHistory = [];
            updateHistoryDisplay();
        }

        // æ¸…ç©ºç»“æœ
        function clearResults() {
            document.getElementById('apiResult').innerHTML = '';
        }

        // å¥åº·æ£€æŸ¥
        async function testHealth() {
            const apiBase = document.getElementById('apiBase').value;
            
            try {
                const response = await fetch(`${apiBase}/health`);
                const data = await response.json();
                
                showResult(data, response.ok ? 'success' : 'error');
                addToHistory('health', {}, data, response.ok);
                
            } catch (error) {
                showResult(`å¥åº·æ£€æŸ¥å¤±è´¥: ${error.message}`, 'error');
                addToHistory('health', {}, { error: error.message }, false);
            }
        }

        // è°ƒç”¨å•ä¸€ç«¯ç‚¹
        async function callSingleEndpoint() {
            const apiBase = document.getElementById('apiBase').value;
            const userId = document.getElementById('userId').value;
            const contentIds = document.getElementById('contentIds').value.split(',').map(id => id.trim()).filter(id => id);
            const action = document.getElementById('action').value;
            const taskId = document.getElementById('taskId').value;

            if (!userId) {
                showResult('è¯·è¾“å…¥ç”¨æˆ·ID', 'error');
                return;
            }

            // æ„å»ºè¯·æ±‚
            const requestBody = {
                content_ids: contentIds
            };

            const params = new URLSearchParams({
                action: action
            });

            if (taskId && (action === 'status' || action === 'cancel')) {
                params.append('task_id', taskId);
            }

            const url = `${apiBase}/process?${params.toString()}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                showResult(data, response.ok ? 'success' : 'error');
                addToHistory(action, { url, body: requestBody }, data, response.ok);

                // å¦‚æœæ˜¯æ€»ç»“æ“ä½œä¸”æˆåŠŸï¼Œä¿å­˜ä»»åŠ¡ID
                if (response.ok && action === 'summarize' && data.task_id) {
                    document.getElementById('taskId').value = data.task_id;
                }

            } catch (error) {
                showResult(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                addToHistory(action, { url, body: requestBody }, { error: error.message }, false);
            }
        }

        // å¿«é€Ÿæµ‹è¯•å‡½æ•°

                return;

            toggleTaskIdField();

        }
